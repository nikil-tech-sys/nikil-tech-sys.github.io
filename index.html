<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Nikil's Tech Services</title>
  <style>
    :root {
      --bg: #111;
      --text: #eee;
      --accent: #4fc3f7;
      --box: #222;
    }

    body.light {
      --bg: #f4f4f4;
      --text: #111;
      --box: #fff;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: var(--bg);
      color: var(--text);
      padding: 40px;
      margin: 0;
      overflow-x: hidden;
      transition: background 0.5s, color 0.5s;
    }

    h1 {
      color: var(--accent);
      opacity: 0;
      animation: fadeInDown 1s forwards;
    }

    .box {
      background: var(--box);
      padding: 20px;
      border-radius: 10px;
      margin-top: 20px;
      max-width: 600px;
      opacity: 0;
      transform: translateX(-50px);
      animation: slideIn 1s forwards;
      animation-delay: 0.7s;
    }

    p {
      opacity: 0;
      animation: fadeIn 1s forwards;
    }

    p:nth-of-type(2) { animation-delay: 1.4s; }
    p:nth-of-type(3) { animation-delay: 1.6s; }
    p:nth-of-type(4) { animation-delay: 1.8s; }

    a, button {
      color: var(--accent);
      text-decoration: none;
      transition: all 0.3s ease;
      background: none;
      border: none;
      cursor: pointer;
      font-size: 1em;
    }

    a:hover, button:hover {
      color: #81d4fa;
      text-decoration: underline;
    }

    .actions {
      margin-top: 20px;
    }

    .toggle-btn {
      margin-right: 20px;
      padding: 8px 14px;
      background: var(--box);
      border: 1px solid var(--accent);
      border-radius: 8px;
    }

    @keyframes fadeInDown {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
